<!DOCTYPE html>

<html lang="en-IN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista</title>
    </head>
    <body>
        
        <!-- unordered list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- ordered list -->
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- discription list -->
        <dl>
            <dt>Machine Learning</dt>
            <dd>A field of artificial intelligence that uses statistical techniques.</dd>
            <dt>Data Science</dt>
            <dd>The study of data using scientific methods and algorithms.</dd>
        </dl>
        
    </body>
</html>
