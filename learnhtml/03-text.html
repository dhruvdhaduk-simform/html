<!DOCTYPE html>

<html lang="en-IN">
    <head>
        <meta charset="utf-8">
        <title>Text Basics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"">
    </head>
    <body>
        
        <!-- Browser changed the font size of 'h1' if it is nested in 'section'. (Only for 'h1') -->
        <h1>H1 not nested</h1>
        <header>
            <h1>H1 inside header</h1>
        </header>
        <main>
            <h1>H1 inside main</h1>
            <section>
                <h1>H1 inside main/section</h1>
                <section>
                    <h1>H1 inside main/section/section</h1>
                    <section>
                        <h1>H1 inside main/section/section/section</h1>
                    </section>
                </section>
            </section>
        </main>

        
    </body>
</html>
