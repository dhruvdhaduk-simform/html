<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>

        <link rel="prev" href="page1.html">
        <link rel="next" href="page3.html">

        <link rel="alternate" href="fr.html" hreflang="fr" lang="fr">French Version</link>

    </head>
    <body>
        <!-- link with absolute url -->
        <a href="https://www.google.com">Google</a>

        <!-- link with fragment url -->
        <a href="#abcd">#abcd</a>

        <!-- Email link -->
        <a href="mailto:example@example.com">Email link</a>

        <!-- Phone Number link -->
        <a href="tel:0000000000">Phone number link</a>


        <!-- Download link -->
        <a href="https://images.com/myimage.jpg" download="myimage.jpg">Download Image</a>


        <!-- 'target' attribute -->
        <a href="https://example.com" target="_self">Target _self</a>
        <a href="https://example.com" target="_blank">Target _blank</a>
        <a href="https://example.com" target="_parent">Target _parent</a>
        <a href="https://example.com" target="_top">Target _top</a>

        <!-- Link Relationships -->
        <a href="https://example.com" rel="nofollow">External Link</a>
        <a href="https://example.com" target="_blank" rel="noopener">Open Securely</a>
        <a href="https://example.com" target="_blank" rel="noreferrer">Open without referrer</a>
        <a href="https://external.com" rel="external">Visit External Site</a>
        
    </body>
</html>
